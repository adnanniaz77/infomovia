<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/92c22ce958.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container bgDark">
        <div>
            <header class="max-width-1280">
                <div class="logo">
                    <a href="./index.html"><img src="./assets/images/infomovia.png" alt="site logo"></a>
                </div>
                <form id="theForm">
                    <div class="search-bar">
                        <input type="text" name="keywords" id="keywords" placeholder="Enter you keywords">
                        <i class="fas fa-search"></i>
                    </div>  
                </form>
                <div class="nav">
                    <div class="dropdown-container">
                        <a class="dropdown-menu-btn">Genre</a>
                        <div class="dropdown-menu">
                            <div class="genre-section">
                                <div class="genre" data-genre="Action">Action</div>
                                <div class="genre" data-genre="Adventure">Adventure</div>
                                <div class="genre" data-genre="Animation">Animation</div>
                                <div class="genre" data-genre="Biography">Biography</div>
                                <div class="genre" data-genre="Crime">Crime</div>
                                <div class="genre" data-genre="Comedy">Comedy</div>
                                <div class="genre" data-genre="Documentary">Documentary</div>
                                <div class="genre" data-genre="Drama">Drama</div>
                                <div class="genre" data-genre="Family">Family</div>
                                <div class="genre" data-genre="Fantasy">Fantasy</div>
                            </div>
                            <div class="genre-section">
                                <div class="genre" data-genre="Horror">Horror</div>
                                <div class="genre" data-genre="History">History</div>
                                <div class="genre" data-genre="Music">Music</div>
                                <div class="genre" data-genre="Mystery">Mystery</div>
                                <div class="genre" data-genre="Romance">Romance</div>
                                <div class="genre" data-genre="Sci">Sci-fy</div>
                                <div class="genre" data-genre="Sports">Sports</div>
                                <div class="genre" data-genre="Thriller">Thriller</div>
                                <div class="genre" data-genre="War">War</div>
                                <div class="genre" data-genre="Western">Western</div>
                            </div>
                        </div>
                    </div>
                    <div><a id="playing_now_link" href="#playing_now">Playing Now</a></div>
                    <div><a id="upcoming_link" href="#upcoming">Upcoming</a></div>
                    <div><a id="top_rated_link" href="#top_rated">Top Rated</a></div>
                </div>
            </header>
        </div>
    </div>

    <!-- Arrow UP -->
    <div class="arrow-up"><i class="fas fa-arrow-up"></i></div>

    <!-- hero -->
    <div class="bgDynamic hero">
        <div class="max-width-1280">
            <div class="hero"></div>
        </div>
    </div>

    <!-- main -->
    <main class="max-width-1280">
        <section class="section" id="playing_now">
            <h2>Playing Now</h2>
            <div class="grid">
                <div class="col playing_now"></div>
            </div>
        </section>

        <section class="section" id="upcoming">
            <h2>Upcoming</h2>
            <div class="grid">
                <div class="col upcoming"></div>
            </div>
        </section>

        <section class="section" id="top_rated">
            <h2>Top Rated</h2>
            <div class="grid">
                <div class="col top_rated"></div>
            </div>
        </section>

        <!-- Search Results Display -->
        <section" id="search-results">
            <h2 class="search-h2">Search Results: </h2>
            <h3 class="error-message">Sorry no results. Try again.</h3>
            <div class="grid">
                <div class="col search-results"></div>
            </div>
        </section>
    </main>

    <!-- footer -->
    <div class="container">
        <footer class="max-width-1280">
            footer
        </footer>
    </div>

    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/search.js"></script>
    <script src="./assets/js/carousel.js"></script>

    <script>
        const arrowBtn = document.querySelector('.arrow-up');
        const playing_now2 = document.querySelector('#playing_now');

        document.addEventListener("scroll", function(e) {
            pageYOffset > 750 ?
                arrowBtn.style.transform = "translateY(0)" :
                arrowBtn.style.transform = "translateY(8em)";
        });
        arrowBtn.addEventListener('click', () => window.scrollTo(0, 0));
    </script>
</body>
</html>
