                    an evil force threatened the land, the dragons sacrificed themselves to save humanity. Now, 500
                    years later, that same evil has returned and it’s up to a lone warrior, Raya, to track down the
                    legendary last dragon to restore the fractured land and its divided people.
                </p>

                    Searching for a safer habitat, the prehistoric Crood family discovers an idyllic, walled-in paradise
                    that meets all of its needs. Unfortunately, they must also learn to live with the Bettermans -- a
                    family that's a couple of steps above the Croods on the evolutionary ladder. As tensions between the
                    new neighbors start to rise, a new threat soon propels both clans on an epic adventure that forces
                    them to embrace their differences, draw strength from one another, and survive together.
                </p>

                    The story of best friends Barb and Star, who leave their small midwestern town for the first time to
                    go on vacation in Vista Del Mar, Florida, where they soon find themselves tangled up in adventure,
                    love, and a villain’s evil plot to kill everyone in town.

                    his first 'warfing' goes awry, turning him into a ferocious poodle. The pack elders give Freddy
                    until the next moonrise to prove he has the heart of a wolf, or risk being cast out forever. With
                    the help of an unlikely ally in a streetwise stray named Batty, Freddy must prove he's 100% Wolf.

                    the deaf hoping it will prevent a relapse and help him adapt to his new life. After being welcomed
                    and accepted just as he is, Ruben must choose between his new normal and the life he once knew.
